<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
  </head>
  <body>
    <div><canvas height="70" id="temperature"></canvas></div>
    <div><canvas height="70" id="humidity"></canvas></div>
  </body>
  <script>
    const charts = [{"name": "temperature", "label": "Temperature (celsius)", "color": "red"},
                    {"name": "humidity", "label": "Humidity (percent)", "color": "blue"}];
    for (const chart of charts) {
      new Chart(document.getElementById(chart.name), {
        type: 'line',
        data: {
          datasets: [{
            label: chart.label,
            data: {{ data | safe }},
            pointStyle: false,
            borderWidth: 1,
            borderColor: chart.color
          }]
        },
        options: {
          parsing: {xAxisKey: 'epoch', yAxisKey: chart.name},
          scales: {x: {type: 'time', time: {unit: 'second', displayFormats: {second: 'HH:mm:ss' }}}},
          interaction: {intersect: false, mode: 'index'}
        }
      });
    }
  </script>
</html>
